<header></header>
<body>
  <div>
    <style>
      .package {
        min-height: 4ch;
        min-width: 4em;
        margin: 8px;
        padding: 8px;
        border: 2px solid rgb(31, 0, 0);
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .data {
        background-color: #41a7d1;
      }
      .tcp {
        background-color: #fca400;
      }
      .ip {
        background-color: #73bf3d;
      }
      .mac {
        background-color: #e8cd00;
      }
      .spacer {
        flex-grow: 1;
      }
      .details {
        display: flex;
        align-items: center;
        padding: 8px;
        min-width: 9em;
      }
      .level .details:first-child {
        color: white;
        font-size: 120%;
      }
      .level {
        display: flex;
        cursor: pointer;
        justify-content: space-between;
        align-items: stretch;
        position: relative;
        border: 1px dashed silver;
        border-radius: 4px;
      }
      .level:not(:last-child) {
        margin-bottom: 3ch;
      }

      .level:not(:last-child)::after {
        content: "↕";
        font-size: 120%;
        position: absolute;
        left: 4em;
        bottom: -2.5ch;
      }
      .level:not(:last-child)::before {
        content: "↕";
        font-size: 120%;
        position: absolute;
        right: 3em;
        bottom: -2.5ch;
      }
      .show-on-hover {
          cursor: pointer;
      }
      .show-on-hover div {
          opacity: 0.6;
      }
      .level:hover .show-on-hover div {
          opacity: 1;
      }
    </style>
    <div class="level">
      <div class="details data"><div>Anwendungsschicht</div></div>
      <div class="details"><div>Web, E-Mail</div></div>
      <div class="spacer"></div>
      <div class="show-on-hover package data">Daten</div>
    </div>

    <div class="level">
      <div class="details tcp"><div>Transportschicht</div></div>
      <div class="details">
        <div>Übertragungssteuerungsprotokoll (TCP)</div>
      </div>
      <div class="spacer"></div>
      <div class="show-on-hover package tcp">
        TCP-Port
        <div class="package data">Daten</div>
      </div>
    </div>

    <div class="level">
      <div class="details ip"><div>Internetschicht</div></div>
      <div class="details"><div>Internetprotokoll (IP)</div></div>
      <div class="spacer"></div>
      <div class="show-on-hover package ip">
        IP-Adresse
        <div class="package tcp">
          TCP-Port
          <div class="package data">Daten</div>
        </div>
      </div>
    </div>
    <div class="level">
      <div class="details mac"><div>Physikalische Schicht</div></div>
      <div class="details"><div>WLAN, Ethernet</div></div>
      <div class="spacer"></div>
      <div class="show-on-hover package mac">
        MAC-Adresse
        <div class="package ip">
          IP-Adresse
          <div class="package tcp">
            TCP-Port
            <div class="package data">Daten</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
